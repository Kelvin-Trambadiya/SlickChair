@(result: Option[String], queryForm: Form[String])

@import helper._

@main("SQL Form") {
    <h1>Query:</h1>
    @form(action = routes.Chair.runQuery) {
      <textarea id="query" name="query" rows="5" cols="50">SELECT * FROM SECURE_SOCIAL_USERS</textarea><br>
      <input type="submit" value="Run">
    }
    @result.map { output =>
      <h1>Results:</h1>
      <pre>@output</pre>
    }
}
